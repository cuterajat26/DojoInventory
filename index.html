<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
<link rel="stylesheet" type="text/css" href="css/style.css"></head>
    <!-- load Dojo -->
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src="js/dojo/dojo.js"
               data-dojo-config="async: true"></script>

<script type="text/javascript" src="js/legacy/model.js"></script>
               <script type="text/javascript" src="js/legacy/product.js"></script>

<script>
initDB();
require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/AccordionContainer", "dijit/layout/ContentPane", "dijit/layout/AccordionPane"
	,"rijit/navigation/ProductsNavigation"]);</script>
</head>
<body class="soria rijit">
    <div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%;">
    	    	    		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
    	    	    			Inventory
</div>

    	  <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
<div data-dojo-type="rijit/navigation/ProductsNavigation" title="Products" data-dojo-props="region:'leading'"></div>

        <div data-dojo-type="dijit/layout/ContentPane" title="tab #2">
        	<div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'leading'">
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Products">accordion pane #1</div>
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Customers">accordion pane #2</div>
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Sales">accordion pane #3</div>
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Purchases">accordion pane #3</div>
    		</div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="tab #3">
			<div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'leading'">
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Products">accordion pane #1</div>
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Customers">accordion pane #2</div>
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Sales">accordion pane #3</div>
        		<div data-dojo-type="dijit/layout/AccordionPane" title="Purchases">accordion pane #3</div>
    		</div>
        </div>
    </div>
   
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'trailing'">Trailing pane</div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">Bottom pane</div>
</div>
</body>
</html>
